{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container p-5 shadow-lg mt-5">
  <div class="card">
    <div class="card-body">
      <a href="{% url 'profile' %}" type="button" class="btn btn-secondary btn-md mr-2 mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
          class="bi bi-arrow-left-short" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
        </svg>&nbsp;Go back
      </a>
      <p class="fs-5 fw-semibold">You are updating an account</p>
      <form method="POST" enctype='multipart/form-data' id="myForm">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-inline-block ml-auto mt-2 float-end">
          <button type="submit" class="btn btn-primary btn-md mr-2 mb-2" id="liveAlertBtn">
            Submit
          </button>
          <a href="{% url 'profile' %}" type="button" class="btn btn-secondary btn-md mr-2 mb-2">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
  <!-- Bootstrap Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Success</h4>
          <a href="/account" class="close" data-dismiss="modal">&times;</a>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          The account has been successfully updated!
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <a href="/account" class="btn btn-success" id="closeBtn" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


  {% endblock %}
