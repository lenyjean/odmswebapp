{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container p-5 shadow-lg mt-5">
    <div class="card">
        <div class="card-body">
          <p class="fs-5 fw-semibold">You are updating a document type.</p>          
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-inline-block ml-auto mt-2 float-end">
                <button type="submit" class="btn btn-primary btn-sm mr-2 mb-2">
                  Update
                </button>
                <a href="{% url 'document' %}" type="button" class="btn btn-secondary btn-sm mr-2 mb-2">
                  Cancel
                </a>
            </div>          
        </form>        
    </div>
</div>



{% endblock %}
