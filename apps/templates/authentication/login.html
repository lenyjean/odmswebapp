{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row justify-content-center mx-auto mt-3">
        <div class="col-sm-2 col-md-7 col-lg-7">
            <div class="card p-3 shadow mt-5">
                <!-- {% for message in messages %}
                <div class="alert alert-danger  alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>&nbsp;
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %} -->
                <div class="card-body">
                    <div class="text-center">
                        <img src="{% static 'logo/tanauan_logo.jpg' %}" class="rounded mx-auto d-block mb-3"
                            alt="Tanauan Logo" style="height: 120px; width: 120px;">
                        <p class="mt-4 mb-4 fs-5 fw-semibold">Welcome to Tanauan Municipality - ODMS</p>
                    </div>
                    <form method="POST" class="form-signin">
                        {% csrf_token %}
                        <div>
                            <label for="floatingEmployeeNo." class="mb-2">Employee No.</label>
                            <input name="employee_no" class="form-control" id="employee_no" autocomplete="off">
                        </div>
                        <div class="mt-2">
                            <label for="floatingPassword" class="mb-2">Password</label>
                            <input name="password" type="password" class="form-control" id="floatingPassword">
                        </div>
                        <!-- <div class="d-flex justify-content-end mt-2 mb-3">
                            <a href="#">Forgot password?</a>
                        </div> -->
                        <button class="w-100 btn btn-md btn-primary" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
